### DIRECTIVES

directive @auth(for: [Capabilities] = [], and: Boolean = false) on OBJECT | FIELD_DEFINITION

### SCALAR

scalar DateTime
scalar Upload
enum Capabilities {
  TEST
}

type AppInfo {
  app: String
  postgre: String
}

type Identity {
  identityProvider: String
  userId: String
  userName: String
}

type User {
  id: ID!
  email: String!
  firstName: String
  lastName: String
  federatedIdentities: [Identity]
}

### QUERIES

type Query {
  about: AppInfo
  me: User @auth
}

### MUTATIONS

### MUTATIONS DECLARATION
input UserLoginInput {
  email: String!
  password: String!
}

type Mutation {
  token(input: UserLoginInput): String
  logout: ID @auth
}
